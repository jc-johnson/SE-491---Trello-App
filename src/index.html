<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Trello Power Up</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
    <script>
      window.TrelloPowerUp.initialize({
        'card-buttons': function (t, opts) {
          return [{
            icon: 'https://cdn.hyperdev.com/us-east-1%3A3d31b21c-01a0-4da2-8827-4bc6e88b7618%2Ficon-gray.svg',
            text: 'Open Popup',
            callback: function(t) {
                t.alert({
                  message: 'Hello World!'
                })
            },
            condition: 'always'
          }];
        }
      });
    </script> 
    <h1>Hello, World!</h1>
  </body>
</html>
