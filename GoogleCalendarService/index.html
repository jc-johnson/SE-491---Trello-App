<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <button id="create_button" onclick="handleCreateClick()">New Event</button>

    <form id= "create_event_form" action="javascript:handleCreateSubmitClick(summary.value, description.value, start.value, end.value)">
      <br>
      <label for="summary">Title:</label>
      <input type="text" id="summary" name="summary" value=""><br><br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" value=""><br><br>
      <label for="start">Start time:</label>
      <input type="datetime-local" id="start" name="start" min="2023-01-01T00:00"><br><br>
      <label for="end">End time:</label>
      <input type="datetime-local" id="end" name="end" min="2023-01-01T00:00"><br><br>
      <input type="submit" value="Submit">
      <button id="cancel" formaction="javascript:handleCreateCancelClick()">cancel</button>
      <input type="reset">
    </form>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '695030822144-rdkeqou0cenai8bguj6q159g0qrf3ri8.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyAqzEmB1ydpBLYNybMsjKL3xavYhj3fHPA';

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('signout_button').style.visibility = 'hidden';
      document.getElementById('create_button').style.visibility = 'hidden';

      document.getElementById('create_event_form').style.display = 'none';
      
      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_button').style.visibility = 'visible';
          document.getElementById('create_button').style.visibility = 'visible';
          document.getElementById('authorize_button').innerText = 'Refresh';
          await listUpcomingEvents();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_button').innerText = 'Authorize';
          document.getElementById('signout_button').style.visibility = 'hidden';
        }
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      async function listUpcomingEvents() {
        let response;
        try {
          //put parameters in the request https://developers.google.com/calendar/api/v3/reference/events/list#python
          const request = {
            'calendarId': 'primary',
            // 'timeMin': (new Date()).toISOString(),
            'showDeleted': false,
            'singleEvents': true,
            'maxResults': 10,
            'orderBy': 'startTime',
          };
          response = await gapi.client.calendar.events.list(request);
        } catch (err) {
          document.getElementById('content').innerText = err.message;
          return;
        }
        //check response for which part to use https://developers.google.com/calendar/api/v3/reference/events/list#python
        const events = response.result.items;
        if (!events || events.length == 0) {
          document.getElementById('content').innerText = 'No events found.';
          return;
        }
        // Flatten to string to display
        const output = events.reduce(
            (str, event) => `${str}${event.summary} (${event.start.dateTime || event.start.date})\n`,
            'Events:\n');
        document.getElementById('content').innerText = output;
      }


      /**
       *  Show new event input field
       */
       function handleCreateClick() {
        document.getElementById('create_event_form').style.display = 'block';
        document.getElementById('content').innerText = '';
      }
      /**
       *  Hide new event input field
       */
       function handleCreateCancelClick(form) {
        console.log("cancle click")
        document.getElementById('create_event_form').style.display = 'none';
        console.log("cancle click done")
        return false;
      }


      /**
       *  handle send insert request
       */
      async function handleCreateSubmitClick(a,b,c,d) {
        console.log("CreateSubmit click")
        console.log(!a?!a:a);
        console.log(!b?!b:b);
        if(!c){
          if(d)
            c = d;
          else{
            var currentdate = new Date(); 
            // c = currentdate.toISOString().slice(0, -8)+':00.000Z';
            c = currentdate.toISOString();
          }
        }
        else c = new Date(Date.parse(c)).toISOString();
        if(!d){
          d = c;
        }else d = new Date(Date.parse(d)).toISOString();

        const e = Intl.DateTimeFormat().resolvedOptions().timeZone;
        console.log(!c?!c:c);
        console.log(!d?!d:d);

        console.log(e);
        document.getElementById('create_event_form').style.display = 'none';
        console.log("CreateSubmit click done")

        let response;
        try {
          //put parameters in the request https://developers.google.com/calendar/api/v3/reference/events/list#python
          const request = {
            'calendarId': 'primary',
            "summary": a,
            "description": b,
            "start": {
              "dateTime": c,
              "timeZone": e
            },
            "end": {
              "dateTime":d,
              "timeZone":e
            },
          };
          response = await gapi.client.calendar.events.insert(request);
        } catch (err) {
          console.log(err);
          document.getElementById('content').innerText = err.status;
          return;
        }
        //check response for which part to use https://developers.google.com/calendar/api/v3/reference/events/list#python
        const id = response.result.id;
        console.log(response.result.id);
        if (!id || id<=0) {
          const error = response.result.error;
          console.log(response.result.error);

          if(!error)
            document.getElementById('content').innerText = 'Error. No error code found.';
          document.getElementById('content').innerText = 'Error. '+error.code+'\n'+error.message;
          return;
        }
        // Flatten to string to display
        const output = response.result.id+' '+response.result.summary+' '+response.result.description;
        console.log(output);

        document.getElementById('content').innerText = output;
      }

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
